{% if senders %}
<ul class="senders-list">
{% for sender in senders %}
    <li>{% trans %}Senders:{% endtrans %}</li>
    <li><a data-sender-id="-1">{% trans %}all{% endtrans %}</a></li>
    <li><a data-sender-id="{{ sender.id }}">{{ sender.username|escape }}</a></li>
{% endfor %}
</ul>
{% endif %}
